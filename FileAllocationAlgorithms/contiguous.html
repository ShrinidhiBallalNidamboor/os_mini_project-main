    <script>
        var inp = [];
        var stri = [];
        var allocated = [];
        var blocks = [];
        var files;
        var text="";
        function filealgo(algo,filesize,numberofblocks,blocksize,start)
        {
           var res = filesize.split(" ");
           files = res.length;
           var str = start.split(" "); 
           for(let i=0;i<res.length;i++)
           {
            inp.push(parseInt(res[i]));
            blocks.push(parseInt(res[i])/blocksize);
           }
    
           for(let i=0;i<numberofblocks;i++)
           {
            allocated.push(0);
           }
    
           for(let i=0;i<str.length;i++)
           {
            stri.push(parseInt(str[i]));
           }
    
           if(algo=="contiguous")
           {
            contiguous(inp, numberofblocks, blocksize, stri);
           }
           else if(algo=="linked")
           {
            linked(inp, numberofblocks, blocksize, stri);
           }
           else
           {
            indexed(inp, numberofblocks, blocksize, stri);
           }
    
        }
    
        function contiguous(inp, numberofblocks, blocksize, stri)
        {
            var template = document.createElement('div');
            for(let i=0;i<files;i++){
                text += "Allocated Blocks for file: "+String(i);
                for(let j=0;j<blocks[i];j++){
                    if(allocated[stri[i]+j]==0){
                        allocated[stri[i]+j]=1;
                        text += String(stri[i]+j)+" ";
                    }
                    else{
                        text += "Not Allocated!";
                        break;
                    }
                }
                text += "<br>";
            }
            template.innerHTML = text;
            console.log(text);
            template.style.textAlign = "center";
            //document.body.appendChild(template);
        }
